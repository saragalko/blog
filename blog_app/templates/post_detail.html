{% extends 'base.html' %}

{% block content %}
    <div class="post">
        <div class="date">
            {{ post.created_at }}
        </div>
        <h1> {{ post.title }}</h1>
        <h3> {{ post.author.username }}</h3>
        <p> {{ post.text }}</p>
    </div>

            <a href="{% url 'edit' post_id=post.id %}">EDIT</a>

{% endblock %}
